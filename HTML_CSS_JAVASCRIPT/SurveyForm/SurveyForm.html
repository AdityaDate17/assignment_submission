<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!-- <link href="https://fonts.googleapis.com/css?family=Quicksand|Roboto" rel="stylesheet"> -->
    <link rel="stylesheet" href="SurveyForm.css">
  </head>
  <body>
    <header>
      <div id="title"><h1>Survey Form</h1></div>
    </header>

    <form id="survey-form" onsubmit="return validateForm()">
      <div id="description">Let us know how we can improve our service</div><br>

      <div class="fieldset">
        <div class="sub-group">
          <label class="left" id="name-label" for="firstName">*First Name:</label>
          <input type="text" name="firstName" class="right input-field" id="firstName">
        </div>

        <div class="sub-group">
          <label class="left" id="name-label" for="lastName">*Last Name:</label>
          <input type="text" name="lastName" class="right input-field" id="lastName">
        </div>

        <div class="sub-group">
          <label class="left" id="number-label" for="dob">*Date of Birth:</label>
          <input type="date" name="dob" class="right input-field" id="dob">
        </div>

        <div class="sub-group">
          <label class="left" id="handphone-label" for="mobile">*Mobile Number:</label>
          <input type="tel" name="mobile" class="right input-field" id="mobile" maxlength="10">
        </div>

        <div class="sub-group">
          <label class="left" for="country">*Country:</label>
          <select class="right dropdown" id="country" name="country">
            <option selected disabled>Select a country</option>
            <option value="India">India</option>
            <option value="India">Australia</option>
            <option value="India">Sri Lanka</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <!-- Add more countries as needed -->
          </select>
        </div>
      </div>

      <div class="fieldset">
        <div class="sub-group">
          <label class="left">*Gender:</label>
          <ul style="list-style: none;" class="right">
            <li class="checkbox">
              <label><input type="checkbox" name="gender" value="Male">Male</label>
            </li>
            <li class="checkbox">
              <label><input type="checkbox" name="gender" value="Female">Female</label>
            </li>
          </ul>
        </div>
      </div>

      <div class="fieldset">
        <div class="sub-group">
          <label class="left">*Profession:</label>
          <input type="text" name="profession" class="right input-field" id="profession">
        </div>

        <div class="sub-group">
          <label class="left" id="email-label" for="email">*Email:</label>
          <input type="text" name="email" class="right input-field" id="email">
        </div>
      </div>

      <div class="button-container">
         <button id="submit" type="submit">Submit</button>
        <button type="reset" class="reset" onclick="resetForm()">Reset</button>
    </div>
    </form>

   
       <div class="popup" id="popup" style="display: none;">
        
            <h2>Submitted Values:</h2>
            
            <div id="submittedValues"></div>
              <button onclick="closePopupAndResetForm()" class="popupclose">Close</button>    
           
            
        </div>


    <script src="SurveyForm.js" type="text/javascript"></script>
  </body>
</html>
